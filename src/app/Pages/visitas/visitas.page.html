<ion-content class="ion-padding">
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>Agregar Visita</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="form__group">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" placeholder="Ingrese su nombre completo" [(ngModel)]="visita.nombre" required minlength="3" maxlength="30"></ion-input>
      </div>

      <div class="form__group">
        <ion-label position="floating">Departamento</ion-label>
        <ion-input type="text" placeholder="Ingrese el nÃºmero de departamento" [(ngModel)]="visita.departamento" required minlength="3" maxlength="4"></ion-input>
      </div>

      <div class="form__group">
        <ion-label>Torre</ion-label>
        <ion-select placeholder="Seleccione" [(ngModel)]="visita.torre">
          <ion-select-option value="A">A</ion-select-option>
          <ion-select-option value="B">B</ion-select-option>
        </ion-select>
      </div>

      <div class="form__group">
        <ion-label position="floating">RUT</ion-label>
        <ion-input type="text" placeholder="Ingrese el RUT" [(ngModel)]="visita.rut" required pattern="^[0-9]{1,2}\.[0-9]{3}\.[0-9]{3}-[0-9kK]{1}$"></ion-input>
      </div>
    </ion-card-content>

    <ion-footer>
      <ion-button expand="block" (click)="guardarVisita()">Guardar</ion-button>
    </ion-footer>
  </ion-card>
</ion-content>
