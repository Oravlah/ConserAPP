<ion-content>
  <div class="background-image"></div>
  <div class="content">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-img src="/assets/img/Logo.jpg" class="logo"></ion-img>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-input [(ngModel)]="nombre" name="nombre" label="Nombre de usuario" labelPlacement="floating" placeholder="Ej: Juan.." required (ionBlur)="validarNombre()"></ion-input>
        </ion-item>
        <ion-label *ngIf="nombreErrors.length > 0" class="error-label">{{ nombreErrors }}</ion-label>

        <ion-item lines="none">
          <ion-input [(ngModel)]="email" name="email" label="Email" labelPlacement="floating" placeholder="Ej: Juan@gmail.com.." required type="email" (ionBlur)="validarEmail()"></ion-input>
        </ion-item>
        <ion-label *ngIf="emailErrors.length > 0" class="error-label">{{ emailErrors }}</ion-label>

        <ion-item lines="none">
          <ion-input [(ngModel)]="password" name="password" label="Contraseña" labelPlacement="floating" placeholder="Ej: 1234.." required type="password" (ionBlur)="validarPassword()"></ion-input>
        </ion-item>
        <ion-label *ngIf="passwordErrors.length > 0" class="error-label">{{ passwordErrors }}</ion-label>

        <ion-checkbox [(ngModel)]="aceptoTerminos" name="aceptoTerminos">Acepto términos y condiciones</ion-checkbox>
        <br>
        <ion-button color="secondary" (click)="registrarUsuario()" [disabled]="!formularioValido()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
